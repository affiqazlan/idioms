            padding: 20px;

        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .idiom-phrase {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 0;
        }
        
        .idiom-level {
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }
        
        .idiom-meaning {
            font-style: italic;
            color: #555;
            margin-bottom: 10px;
        }
        
        .idiom-details {
            margin-top: 15px;
            border-top: 1px dashed #eee;
            padding-top: 15px;
        }
        
        .detail-item {
            margin-bottom: 8px;
        }

            font-weight: bold;
            display: block;
            margin-bottom: 3px;
            color: #555;
        }

        // Function to render idiom cards
        function renderIdioms(idioms) {
            const container = document.getElementById('idiomContainer');
            container.innerHTML = '';
            
            if (idioms.length === 0) {
                container.innerHTML = '<div class="no-results">No idioms match your search/filter criteria</div>';
                return;
            }
            
            idioms.forEach(idiom => {
                const card = document.createElement('div');
                card.className = `idiom-card level-${idiom.level}`;
                card.innerHTML = `
                    <div class="idiom-header">
                        <h3 class="idiom-phrase">${idiom.idiom}</h3>
                        <span class="idiom-level">${idiom.level}</span>
                    </div>
                    <p class="idiom-meaning">${idiom.meaning}</p>
                    <div class="idiom-details">
                        <div class="detail-item">
                            <span class="detail-label">Usage:</span>
                            <span>${idiom.usage}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Cultural Background:</span>
                            <span>${idiom.cultural_background}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Theme:</span>
                            <span>${idiom.theme}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Logical Understanding:</span>
                            <span>${idiom.logical_understanding}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Filter functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize with all idioms
            renderIdioms(idiomData.idioms);
            
            // Level filter buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const level = this.dataset.level;
                    filterIdioms();
                });
            });
            
            // Search functionality
            const searchInput = document.getElementById('search');
            searchInput.addEventListener('input', filterIdioms);
            
            function filterIdioms() {
                const activeLevel = document.querySelector('.filter-btn.active').dataset.level;
                const searchTerm = searchInput.value.toLowerCase();
                
                const filtered = idiomData.idioms.filter(idiom => {
                    const matchesLevel = activeLevel === 'all' || idiom.level === activeLevel;
                    const matchesSearch = 
                        idiom.idiom.toLowerCase().includes(searchTerm) ||
                        idiom.meaning.toLowerCase().includes(searchTerm) ||
                        idiom.usage.toLowerCase().includes(searchTerm) ||
                        idiom.theme.toLowerCase().includes(searchTerm);
                    
                    return matchesLevel && matchesSearch;
                });
                
                renderIdioms(filtered);
            }
        });
    </script>
